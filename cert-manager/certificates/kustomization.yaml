apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- ./api.yaml
- ./apps.yaml
# Disabled until i know certs work
#  - ./patch-apps-ingress.yaml
replacements:
- source:
    kind: ConfigMap
    name: cert-manager-config
    namespace: default
    fieldPath: data.SECRET_TLD
  targets:
  - select:
      group: cert-manager.io
      kind: Certificate
      name: apps-wildcard-cert-tls
      namespace: openshift-ingress
      version: v1
    fieldPaths:
    - spec.commonName
    options:
      delimiter: .
      index: 2

