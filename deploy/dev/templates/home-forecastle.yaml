apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: home-forecastle
  namespace: openshift-gitops
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: default
    server: {{ .Values.spec.destination.server }}
  project: default
  source:
    path: charts/hajimari
    repoURL: {{ .Values.spec.source.repoURL }}
    targetRevision: {{ .Values.spec.source.targetRevision }}
    helm:
      parameters:
        - name: cluster.top_level_domain
          value: {{ .Values.cluster.top_level_domain }}
        - name: cluster.name
          value: {{ .Values.cluster.name }}
        - name: cluster.admin_email
          value: {{ .Values.cluster.admin_email }}
        - name: 'forecastle.ingress.hosts[0].host'
          value: apps.{{ .Values.cluster.name }}.{{ .Values.cluster.top_level_domain }}
        - name: forecastle.controllers.containers.main.env.TZ
          value: {{ .Values.cluster.timezone }}
        - name: 'forecastle.ingress.hosts[0].paths[0].path'
          value: /
        - name: 'forecastle.ingress.hosts[0].paths[0].pathType'
          value: Prefix
  syncPolicy:
    automated:
      selfHeal: true
    syncOptions:
      - CreateNamespace=true