---
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: data
provisioner: nfs
parameters:
  archiveOnDelete: "false"
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: data
spec:
  storageClassName: data
  capacity:
    storage: 1Mi
  accessModes: ["ReadWriteMany"]
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: nas.${SECRET_TLD}
    path: /volume1/kubernetes/data
  mountOptions:
    - nfsvers=4.2
    - nconnect=8
    - hard
    - noatime
    - rsize=131072
    - wsize=131072
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: data
  namespace: default
spec:
  accessModes: ["ReadWriteMany"]
  storageClassName: data
  resources:
    requests:
      storage: 1Mi
