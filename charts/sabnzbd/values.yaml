app-template:
  controllers:
    main:
      type: statefulset
      annotations:
        reloader.stakater.com/auto: "true"
      labels:
        kasten/backup: "true"
      initContainers:
        config-fix:
          image: 
            repository: registry.hub.docker.com/library/alpine
            tag: 3.19.1
          #command: ["find", "/config", "-not", "-user", "1000", "-or", "-not", "-group", "1000", "-exec", "chown", "1000:1000", "{}", "+"]
          command: ["sh", "-c", 'touch /config/sabnzbd.ini ; sed -ei "s/^host_whitelist.*/host_whitelist = $HOSTNAME/" /config/sabnzbd.ini']
          env:
            HOSTNAME: HOSTNAME
          securityContext:
            readOnlyRootFilesystem: true
            runAsUser: 0
            runAsNonRoot: false
      containers:
        main:
          image:
            # renovate: docker-image versioning=loose
            repository: ghcr.io/onedr0p/sabnzbd
            tag: 4.2.3
            pullPolicy: IfNotPresent
          env:
            TZ: TIMEZONE

  serviceAccount:
    name: sabnzbd-sa

  service:
    main:
      controller: main
      ports:
        http:
          port: 8080

  ingress:
    main:
      enabled: true
      annotations:
        forecastle.stakater.com/expose: "true"
        forecastle.stakater.com/icon: "https://raw.githubusercontent.com/sabnzbd/sabnzbd/develop/icons/logo-arrow.svg"
        forecastle.stakater.com/appName: "sabnzbd"
        forecastle.stakater.com/group: "Downloading"
        route.openshift.io/termination: "edge"
      hosts:
        - host: &host "your_host"
          paths:
            - path: /
              pathType: Prefix
              service:
                identifier: main
                port: http

  persistence:
    config:
      enabled: true
      existingClaim: sabnzbd-config
      globalMounts:
        - path: /config

    data:
      enabled: true
      existingClaim: sabnzbd-data-volume
      globalMounts:
        - path: /data

  defaultPodOptions:
    securityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      fsGroupChangePolicy: "OnRootMismatch"
      supplementalGroups:
        - 44
        - 109
        - 100
        - 65535
