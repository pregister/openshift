apiVersion: hajimari.io/v1alpha1
kind: Application
metadata:
  name: tautulli
spec:
  name: Tautulli
  group: Media
  icon: chart-bar
  url: https://tautulli.apps.{{ .Values.cluster.name }}.{{ .Values.cluster.top_level_domain }}
  info: Statistics for Plex
  targetBlank: true
---
apiVersion: console.openshift.io/v1
kind: ConsoleLink
metadata:
  name: tautulli-application-menu-link
spec:
  href: https://tautulli.apps.{{ .Values.cluster.name }}.{{ .Values.cluster.top_level_domain }}
  location: ApplicationMenu
  applicationMenu:
    section: "Media Tools"
    imageURL: https://tautulli.com/images/logo.svg
  text: 'Tautulli'
---
apiVersion: console.openshift.io/v1
kind: ConsoleLink
metadata:
  name: tautulli-namespace-dashboard-link
spec:
  href: https://tautulli.apps.{{ .Values.cluster.name }}.{{ .Values.cluster.top_level_domain }}
  location: NamespaceDashboard
  namespaceDashboard:
    namespaces:
      - tautulli
  text: 'Access Application'