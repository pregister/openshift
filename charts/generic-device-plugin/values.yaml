app-template:
  securityContext:
    privileged: true
  controllers:
    app:
      type: daemonset
      labels:
        app: generic-device-plugin
        version: 1.0.0
      containers:
        app:
          securityContext:
            privileged: true
          image:
            # renovate: docker-image
            repository: ghcr.io/squat/generic-device-plugin
            tag: latest@sha256:7b67623b583cd77951f5c52085e25fd988a0d2d9b29ed18dfc942be0621c41cf
            pullPolicy: IfNotPresent
          args:
              - --log-level
              - info
              - --device
              - |
                name: zwave
                groups:
                  - paths:
                      - path: /dev/serial/by-id/usb-0658_0200-if00
              - --device
              - |
                name: rtlsdr
                count: 1
                groups:
                  - usb:
                    - vendor: 0bda
                      product: 2838

      serviceAccount:
        name: generic-device-plugin-sa

  defaultPodOptions:
    securityContext:
      runAsUser: 0
      runAsGroup: 0
      fsGroup: 0

  persistence:
    dev:
      enabled: true
      hostPath: /dev
      type: hostPath

    device-plugin:
      enabled: true
      hostPath: /var/lib/kubelet/device-plugins
      type: hostPath
