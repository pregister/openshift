apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: home-hajimari
  namespace: openshift-gitops
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: hajimari
    server: {{ .Values.spec.destination.server }}
  project: default
  source:
    path: charts/hajimari
    repoURL: {{ .Values.spec.source.repoURL }}
    targetRevision: {{ .Values.spec.source.targetRevision }}
    helm:
      valuesFile:
        - ../hajimari.cfg
      parameters:
        - name: cluster.top_level_domain
          value: {{ .Values.cluster.top_level_domain }}
        - name: cluster.name
          value: {{ .Values.cluster.name }}
        - name: cluster.admin_email
          value: {{ .Values.cluster.admin_email }}
        - name: app-template.controllers.main.containers.main.env.TZ
          value: {{ .Values.cluster.timezone }}
        - name: media.nfs.server
          value: {{ .Values.media.nfs.server }}
        - name: media.nfs.path
          value: {{ .Values.media.nfs.path }}
        - name: hajimari.globalBookmarks[0].group
          value: "Communicate"
        - name: hajimari.globalBookmarks[0].bookmarks[0].name
          value: "Discord"
        - name: hajimari.globalBookmarks[0].bookmarks[0].url
          value: "https://discord.com"
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true